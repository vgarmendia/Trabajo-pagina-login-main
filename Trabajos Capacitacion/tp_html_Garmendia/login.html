<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsive</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-left {
            background: url('Logo TDI.jpg') no-repeat center center;
            background-size: contain;
        }

        .content-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* Ocultar la imagen en pantallas menores a 768px */
        @media (max-width: 768px) {
            .content-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid wrapper">
        <div class="row w-100">
            <!-- Columna Izquierda (Logo) -->
            <div class="col-md-6 content-left d-flex align-items-center justify-content-center">
                <img src="logo-tdi.png" >
            </div>

            <!-- Columna Derecha (Formulario de Login) -->
            <div class="col-12 col-md-6 content-right">
                <div class="text-center mb-4">
                    <h2>Iniciar Sesión</h2>
                </div>

                <form action="main.html" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Escribe tu usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Escribe tu contraseña" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="recordarme" class="form-check-input">
                        <label for="recordarme" class="form-check-label">Recordarme</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <div class="text-center mt-4">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a><br>
                    <a href="#" class="text-decoration-none">No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
