<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Estilos personalizados */
        body {
            margin: 20px;
        }

        .container {
            border: 2px solid #000;
            padding: 20px;
        }

        .sidebar, .main-panel, .list-table {
            border: 1px solid #000;
            margin-bottom: 20px;
            padding: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin: 5px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #007bff;
        }

        .main-panel form {
            border: 1px solid #000;
            padding: 10px;
        }

        .list-table table {
            border: 1px solid #000;
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid #000 !important;
        }

        .btn-login {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#">Cerrar Sesion</a></li>
                <li><a href="#">Panel</a></li>
                <li><a href="#">Pagina ABM</a></li>
            </ul>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <form>
                <div class="mb-3">
                    <label for="campoTexto" class="form-label">Campo de texto</label>
                    <input type="text" class="form-control" id="campoTexto" placeholder="Escribe aquí">
                </div>

                <div class="mb-3">
                    <label for="menuDesplegable" class="form-label">Menú desplegable</label>
                    <select id="menuDesplegable" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="checkbox1" class="form-check-input">
                        <label for="checkbox1" class="form-check-label">Checkbox 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkbox2" class="form-check-input">
                        <label for="checkbox2" class="form-check-label">Checkbox 2</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="radio" id="radio1" name="radioGroup" class="form-check-input">
                        <label for="radio1" class="form-check-label">radio 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="radio2" name="radioGroup" class="form-check-input">
                        <label for="radio2" class="form-check-label">radio 2</label>
                    </div>
                </div>

                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>

        <!-- Tabla con Datos -->
        <div class="list-table">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha de inscripción</th>
                        <th>Precio</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan</td>
                        <td>09/07/2018</td>
                        <td>$120</td>
                        <td><button class="btn btn-sm btn-primary">Editar</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Paco</td>
                        <td>10/08/2019</td>
                        <td>$121</td>
                        <td><button class="btn btn-sm btn-primary">Editar</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Pedro</td>
                        <td>11/09/2020</td>
                        <td>$122</td>
                        <td><button class="btn btn-sm btn-primary">Editar</button></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>De La Mar</td>
                        <td>12/10/2021</td>
                        <td>$123</td>
                        <td><button class="btn btn-sm btn-primary">Editar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón de Inicio de Sesión -->
        <div class="text-center btn-login">
            <a href="login.html" class="btn btn-primary">Inicio de Sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
